    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #00c9ff, #92fe9d);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #222;
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
            margin-bottom: 1.5em;
            color: #444;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            padding: 2em;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .discord-button {
            display: inline-flex;
            align-items: center;
            padding: 0.75em 1.5em;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .discord-button:hover {
            background-color: #0097a7;
            transform: scale(1.05);
        }

        .discord-icon {
            width: 24px;
            height: 24px;
            margin-right: 0.5em;
        }

        .discord-icon svg {
            width: 100%;
            height: 100%;
            fill: white;
        }
    </style>
</head>
